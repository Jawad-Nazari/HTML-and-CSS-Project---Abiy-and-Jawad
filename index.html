<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Fork Me! FCC: Test Suite Template</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <nav class="navbar">
    <ul>
      <li>
        <a href="#hello">About</a>
      </li>
      <li>
        <a href="#work">Work</a>
      </li>
      <li>
        <a href="#contact">Contact</a>
      </li>
    </ul>
  </nav>

  <div class="welcome" id="hello">
    <h1>Hello World </h1>
    <p> We are software developers!</p>
  </div>
  <section class="work-section" id="work">
    <h1 class="work-header">These are some of our projects.</h1>
    <div class="project-grid">
      <div class="portfolio">
        <img class="project-image " src="https://cdn.freecodecamp.org/testable-projects-fcc/images/tribute.jpg"
          alt="Tribute Page">
        <p>Tribute Page</p>
      </div>
      <div class="portfolio">
        <img class="project-image "
          src="https://cdn.freecodecamp.org/testable-projects-fcc/images/random-quote-machine.png"
          alt="My 2nd portfolio">
        <p>Random Quote Machine</p>
      </div>
      <div class="portfolio">
        <img class="project-image " src="	https://cdn.freecodecamp.org/testable-projects-fcc/images/calc.png"
          alt="Calculator Project">
        <p>Calculator Project</p>
      </div>
    </div>
  </section>
  <div class="contact" id="contact">
    <section class="project-title">
      <p>Let's Work Togather...
      </p>
      <h5>How do you take your coffe?</h5>
    </section>
    <div class="social-icons">
      <ul class="icons-list">
        <li class="icon">
          <img src="https://img.icons8.com/color/48/null/linkedin-circled--v1.png" />
          <p>Linkedin</p>
        </li>
        <li class="icon">
          <img src="https://img.icons8.com/fluency/48/null/github.png" />
          <p>Github</p>
        </li>
        <li class="icon">
          <img src="https://img.icons8.com/color/48/null/twitter--v1.png" />
          <p>Twitter</p>
        </li>
      </ul>
    </div>
  </div>

</body>

</html>
